<div class="register-container">
  <!-- Left Side Image -->
  <div class="register-image">
    <img src="assets/images/register.avif" alt="Register Background">
  </div>

  <!-- Right Side Form -->
  <div class="register-form">
    <h2>Create Your Account</h2>
    <form (ngSubmit)="registerUser()" #registerForm="ngForm" class="register-form-content">

      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" [(ngModel)]="fullName" name="fullName"
               placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email"
               placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password"
               placeholder="Create a password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword"
               placeholder="Confirm your password" required>
      </div>

      <!-- Register Button with Loading State -->
      <button type="submit" class="btn-register" [disabled]="isLoading">
        {{ isLoading ? 'Registering...' : 'Register' }}
      </button>

      <p class="login-link">Already have an account? <a href="/login">Login</a></p>
    </form>
  </div>
</div>
